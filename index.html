<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="web">
      <div class="credit1">
        <div class="image">
          <img src="images/card-logo.svg" alt="" />
        </div>
        <div class="number">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="fullname">
          <p>Jane Appleseed</p>
        </div>
        <div class="expiry">
          <p>00/00</p>
        </div>
      </div>
      <div class="credit2">
        <p>000</p>
      </div>

      <div class="register">
        <div class="name">
          <p>Cardholder Name</p>
          <input type="text" name="" placeholder="e.g. Jane Appleseed" />
        </div>

        <div class="cardnumber">
          <p>Card Number</p>
          <input type="number" name="" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
          <div class="expire">
            <p>Exp. Date (MM/YY)</p>
            <input type="number" name="" placeholder="MM" />
            <input type="number" name="" placeholder="YY" />
          </div>
          

          <div class="CVC">
            <p>CVC</p>
            <input type="number" name="" placeholder="e.g. 123" />
          </div>
          <button>Confirm</button>
        </div>

        
      </div>
    </div>

    <script src="./main.js"></script>
    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
